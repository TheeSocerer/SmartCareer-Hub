<!-- salary_estimation.html -->
{% extends 'base.html' %}

{% block title %}Salary Estimation{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Salary Estimation</h4>
            </div>
            <div class="card-body">
                <p>Based on your provided information, your estimated salary range is:</p>
                <h5>{{ salary_range }}</h5>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="adjusted_salary" class="form-label">Adjusted Salary</label>
                        <input type="number" class="form-control" id="adjusted_salary" name="adjusted_salary" value="{{ salary_range.lower }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
