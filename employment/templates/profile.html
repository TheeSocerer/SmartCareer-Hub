<!-- profile.html -->
{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ profile.name }}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ profile.email }}" required>
    </div>
    <div class="mb-3">
        <label for="skills" class="form-label">Skills</label>
        <textarea class="form-control" id="skills" name="skills" rows="3">{{ profile.skills }}</textarea>
    </div>
    <div class="mb-3">
        <label for="experience" class="form-label">Experience</label>
        <textarea class="form-control" id="experience" name="experience" rows="3">{{ profile.experience }}</textarea>
    </div>
    <div class="mb-3">
        <label for="education" class="form-label">Education</label>
        <textarea class="form-control" id="education" name="education" rows="3">{{ profile.education }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>

<hr>

<h3>Enhance Resume</h3>
<form method="post" action="{% url 'enhance_resume' %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="job_title" class="form-label">Target Job Title</label>
        <input type="text" class="form-control" id="job_title" name="job_title" required>
    </div>
    <button type="submit" class="btn btn-primary">Enhance</button>
</form>
{% endblock %}
