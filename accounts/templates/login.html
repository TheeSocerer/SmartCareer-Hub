<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Login</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="countryCode" class="form-label">Country Code:</label>
                <div class="input-group">
                    <select class="form-select" id="countryCode" name="country_code" aria-label="Country Code">
                        <option value="+1" data-flag="us">ðŸ‡ºðŸ‡¸ USA (+1)</option>
                        <option value="+44" data-flag="gb">ðŸ‡¬ðŸ‡§ UK (+44)</option>
                        <option value="+91" data-flag="in">ðŸ‡®ðŸ‡³ India (+91)</option>
                        <option value="+61" data-flag="au">ðŸ‡¦ðŸ‡º Australia (+61)</option>
                        <option value="+27" data-flag="za">ðŸ‡¿ðŸ‡¦ South Africa (+27)</option>
                        <!-- Add more country codes as needed -->
                    </select>
                    <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info mt-3">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
